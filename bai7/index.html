<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/font/fontawesome-free-7.0.1-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Log In</title>
</head>
<body>
    <div class="logo">
        <i class="fa-brands fa-spotify"></i>    
    </div>
    <div class="title">
        <p>Welcome Back</p>
    </div>
    <div class="email">
        <div class="email_title">
            <p>Email or username</p>
        </div>
        <div class="email_box">
            <form action="">
                <input type="text">
            </form>
        </div>
        <div class="button">
            <button>Continue</button>
        </div>
        <div class="or">
            <p>or</p>
        </div>
        <div class="button1">
            <button><i class="fa-brands fa-google"></i>Continue with Google</button>
        </div>
        <div class="button1">
            <button><i class="fa-brands fa-facebook"></i>Continue with Facebook</button>
        </div>
        <div class="button1">
            <button><i class="fa-brands fa-apple"></i>Continue with Apple</button>
        </div>
        <div class="button1">
            <button><i class="fa-solid fa-phone-volume"></i>Continue with phone number</button>
        </div>
        <div class="signup">
            <p>Don't have account?</p>
            <a href="#">Sign up</a>
        </div>
        <div class="etc">
            <p>This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
        </div>
    </div>
</body>
</html>
